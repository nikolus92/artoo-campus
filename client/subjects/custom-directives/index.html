<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Artoo Campus - Custom Directives</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="ui/appbar/appbar.css">
  </head>
  
  <body ng-app="artoo">
    <appbar></appbar>
    
    <div ng-controller="CssCtrl">
      <div css-adder options="{color: 'red'}"> Prova DefautlProva DefautlProva DefautlProva DefautlProva DefautlProva DefautlProva Defautl </div>
         <div css-adder="{typology: 'dashed'}"> Prova DirectiveProva DirectiveProva DirectiveProva DirectiveProva DirectiveProva Directive </div>
    </div>
    <!-- create a custom directive that applies css properties to an element -->
    
    <!-- create a custom directive that logs player's click actions -->
   
    <div ng-controller="PlayerCtrl">
      <h2> Player Logs </h2>
      <ul>
        <li ng-repeat="log in PlayerSrv.getLogs()">{{log.text}}, alle ore {{log.date | date:'hh:MM:ss'}}</li>
      </ul>
    </div>
   
    <button id="fight-button" class="btn" log="fight"> Fight </button>
    <button log="potion"> Potion </button>
    <a href log> Link zozzo </a>
   
    
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="ui/appbar/appbar.js"></script>
    <script src="subjects/custom-directives/app.js"></script>
    <script src="subjects/custom-directives/css.directives.js"></script>
    <script src="subjects/custom-directives/player.controller.js"></script>
    <script src="subjects/custom-directives/css.controller.js"></script>
    <script src="subjects/custom-directives/log.directives.js"></script>
    <script src="subjects/custom-directives/player.service.js"></script>
  </body>
</html>
