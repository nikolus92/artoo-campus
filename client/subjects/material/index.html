<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Artoo Campus - Angular Material</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="ui/appbar/appbar.css">
    
    
    <!-- load material css -->
  </head>
  
  <body ng-app="artoo" style="background:white;">
    <appbar></appbar>
    
    
    <h1 class="md-display-1 md-accent"> Prova header </h1>
    <h6 class="md-body-1 md-accent"> Body</h6>
    
    <!-- check the typography -->
    
    <!-- setup a theme -->
   <div> 
    <div layout="row" layout-padding layout-margin layout-fill>
      <div style="background: orange;"  flex="33"> child 1</div>
      <div style="background: blue;"  flex="33"> child 2</div>
      <div style="background: red;" flex="33"> child 3</div>
    </div>
    </div>
    
     <div layout="column" layout-padding layout-margin >
      <div> child 1</div>
      <div> child 2</div>
      <div> child 3</div>
    </div>
    
  <div ng-controller="materialCtrl"> 
    
    <md-toolbar class="md-tall md-accent">
      <h2 class="md-toolbar-tools">
        <span> 
        
        </span>
      </h2>
    </md-toolbar>
    <br>
  
    <div ng-message="mindate">Data minima {{minDate}}</div>
   
  
    <md-content>    <!-- controllo se i giorni sono pari o dispari -->
        <md-datepicker ng-model="myDate" md-date-filter="filterDate" md-placeholder="Enter date"> </md-datepicker>
    </md-content>
    
    <md-input-container>
        <label>Title</label>
        <input ng-model="user.title">
    </md-input-container>
    
      <md-content class="md-padding" layout-xs="column" layout="row">
            <div flex-xs flex-gt-xs="50" layout="column" >
              <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                <md-card-title>
                  <md-card-title-text>
                    <span class="md-headline">Berlusca</span>
                    <span class="md-subhead"> Guerriero</span>
                  </md-card-title-text>
                  <md-card-title-media>
                    <div class="md-media-sm card-media"> <img src="http://www.placehold.it/20x20"> </div>
                  </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                  <md-button> hp 100</md-button>
                  <md-button> mana 200</md-button>
                </md-card-actions>
              </md-card>
            </div>
          </md-content>
    
 
    
      
    
     

    <!-- practice the layout -->
    
    <!-- play with some directives & services -->
    
    
    <script src="node_modules/angular/angular.min.js"></script>
    <!-- load aria -->
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <!-- load animation -->
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    
    <!-- load messages -->
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <!-- load material -->
     <script src="node_modules/angular-material/angular-material.min.js"></script>
    
    <script src="ui/appbar/appbar.js"></script>
    <script src="subjects/material/app.js"></script>
    <script src="subjects/material/material.controller.js"></script>
    
  </body>
</html>
